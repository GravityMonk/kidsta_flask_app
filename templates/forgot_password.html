<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% extends "layout.html" %}
{% block content %}
  <div style="max-width:520px;margin:0 auto">
    <h2>Forgot password</h2>
    <form method="post" style="margin-top:12px;display:flex;flex-direction:column;gap:10px">
      <label>Username</label>
      <input name="username" type="text" required style="padding:8px;border-radius:8px">
      <button class="btn" type="submit">Send reset info</button>
    </form>
  </div>
{% endblock %}
